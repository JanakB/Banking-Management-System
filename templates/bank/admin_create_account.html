{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Create Account (Admin)</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success">Create</button>
  <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
