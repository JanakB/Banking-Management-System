{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Add Scheduled Transfer</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-outline-secondary" href="{% url 'scheduled_transfers' %}">Cancel</a>
</form>
{% endblock %}
