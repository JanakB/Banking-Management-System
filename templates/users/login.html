{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-between">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
